    import {
      getFirestore,
      collection,
      addDoc,
      query,
      orderBy,
      onSnapshot,
      serverTimestamp,
      where
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    import { doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    // Very lightweight "anonymous" identity: a random ID + a locally stored display name.
    const localIdKey = "chatLocalId";
    let localId = localStorage.getItem(localIdKey);
    if (!localId) {
      localId = "user_" + Math.random().toString(36).slice(2, 10);
      localStorage.setItem(localIdKey, localId);
    }

    let currentRoom = null;
    let unsubscribe = null;

    // Simple but secure hash (SHA-256 via Web Crypto API)
    async function hashPassword(password) {
      const encoder = new TextEncoder();
      const data = encoder.encode(password);
      const hashBuffer = await crypto.subtle.digest('SHA-256', data);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      return btoa(String.fromCharCode(...hashArray)).replace(/\+/g, '-').replace(/\//g, '_').slice(0, 32);
````}

    function scrollToBottom() {
      const messagesDiv = document.getElementById("messages");
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }



    window.addEventListener("DOMContentLoaded", () => {
      const roomInput = document.getElementById("roomInput");
      const joinBtn = document.getElementById("joinBtn");
      const nameInput = document.getElementById("nameInput");
      const saveNameBtn = document.getElementById("saveNameBtn");
      const statusSpan = document.getElementById("status");
      const messagesDiv = document.getElementById("messages");
      const sendForm = document.getElementById("sendForm");
      const messageInput = document.getElementById("messageInput");

      // Restore display name if set
      const savedName = localStorage.getItem("chatDisplayName") || "";
      if (savedName) {
        nameInput.value = savedName;
      }

      saveNameBtn.addEventListener("click", () => {
        const name = nameInput.value.trim();
        if (!name) return;
        localStorage.setItem("chatDisplayName", name);
        statusSpan.textContent = `Room: ${currentRoom || "-"} | You: ${name}`;
      });

      joinBtn.addEventListener("click", async () => {
        const code = roomInput.value.trim();
        const password = document.getElementById("passwordInput").value;
  
        if (!code || !password) {
          alert("Room code and password required");
          return;
        }

        const hashedPassword = await hashPassword(password);
        const roomCheck = await checkRoomPassword(code, hashedPassword);
  
        if (!roomCheck) {
          alert("Wrong password for this room");
          return;
        }
  
        joinRoom(code);
      });

      async function checkRoomPassword(roomCode, hashedPassword) {
        try {
          const roomRef = doc(db, "rooms", roomCode);
          const roomSnap = await getDoc(roomRef);
    
          if (!roomSnap.exists()) {
          // Auto-create room on first use
          await setDoc(roomRef, {
            passwordHash: hashedPassword,
            createdAt: serverTimestamp()
          });
          return true;
        }
    
        return roomSnap.data().passwordHash === hashedPassword;
      } catch (err) {
        console.error(err);
        return false;
      }
    }

      sendForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const text = messageInput.value.trim();
        if (!text || !currentRoom) return;
        const name = localStorage.getItem("chatDisplayName") || "Guest";

        try {
          await addDoc(collection(db, "messages"), {
            room: currentRoom,
            text,
            senderId: localId,
            senderName: name,
            createdAt: serverTimestamp()
          });
          messageInput.value = "";
        } catch (err) {
          console.error(err);
          alert("Failed to send message.");
        }
      });

      function renderSystemMessage(text) {
        const el = document.createElement("div");
        el.className = "system";
        el.textContent = text;
        messagesDiv.appendChild(el);
        scrollToBottom();
      }

      function joinRoom(code) {
        // Unsubscribe from previous room
        if (unsubscribe) {
          unsubscribe();
          unsubscribe = null;
        }
        currentRoom = code;
        messagesDiv.innerHTML = "";
        renderSystemMessage(`Joined room "${code}". Share this code with exactly one other person.`);

        statusSpan.textContent =
          `Room: ${code} | You: ${localStorage.getItem("chatDisplayName") || "Guest"}`;

        // Listen only to this room's messages, ordered by time
        const q = query(
          collection(db, "messages"),
          where("room", "==", code),
          orderBy("createdAt", "asc")
        );

        unsubscribe = onSnapshot(q, (snapshot) => {
          const messagesDiv = document.getElementById("messages");
          const wasAtBottom = messagesDiv.scrollHeight - messagesDiv.scrollTop <= 100;
          
          messagesDiv.innerHTML = "";
          snapshot.forEach((doc) => {
            const data = doc.data();
            const isMe = data.senderId === localId;

            const wrapper = document.createElement("div");
            wrapper.className = "msg " + (isMe ? "me" : "other");

            const meta = document.createElement("div");
            meta.className = "meta";
            const name = data.senderName || "Anon";
            const ts = data.createdAt?.toDate
              ? data.createdAt.toDate().toLocaleTimeString()
              : "";
            meta.textContent = `${name}${ts ? " Â· " + ts : ""}`;

            const text = document.createElement("div");
            text.textContent = data.text;

            wrapper.appendChild(meta);
            wrapper.appendChild(text);
            messagesDiv.appendChild(wrapper);
          });
          messagesDiv.scrollTop = messagesDiv.scrollHeight;
          if (wasAtBottom) {
            scrollToBottom();
          }
        });
      }

      // Optional: auto-join last used room from URL or localStorage
      const urlMatch = location.hash.match(/room=([A-Za-z0-9_-]+)/);
      const lastRoom = urlMatch ? urlMatch[1] : localStorage.getItem("chatLastRoom");
      if (lastRoom) {
        roomInput.value = lastRoom;
        joinRoom(lastRoom);
      }

      roomInput.addEventListener("change", () => {
        const code = roomInput.value.trim();
        if (code) localStorage.setItem("chatLastRoom", code);
      });
    });
  </script>

<body>
  <div class="app">
    <header>
      <div>
        <strong>Room Code Chat</strong><br />
        <small id="status">Room: - | You: Guest</small>
      </div>
      <small>2-person use recommended</small>
    </header>
    <main>
      <div class="row">
        <input id="roomInput" placeholder="Room code (e.g. abc123)" />
        <input id="passwordInput" type="password" placeholder="Room password" />
        <button id="joinBtn">Join</button>
      </div>
      <div class="hint">
        Enter room code + password. Share both with your chat partner.
      </div>


      <div class="row">
        <input id="nameInput" placeholder="Display name (local only)" />
        <button id="saveNameBtn">Save</button>
      </div>
      <div class="hint">
        Name is stored only in this browser and sent with messages. No formal authentication is used.
      </div>

      <div id="messages"></div>
    </main>
    <form id="sendForm">
      <input id="messageInput" autocomplete="off" placeholder="Type a message..." />
      <button type="submit">Send</button>
    </form>
  </div>
</body>
