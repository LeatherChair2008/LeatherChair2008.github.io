<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Two-Person Room-Code Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      background: #0f172a;
      color: #e5e7eb;
      height: 100vh;
      overflow: hidden;
    }
    .app {
      display: flex;
      flex-direction: column;
      height: 100vh;
      max-width: 500px;
      margin: 0 auto;
      background: #020617;
      border-radius: 12px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.7);
      overflow: hidden;
      border: 1px solid #1f2937;
      -webkit-overflow-scrolling: touch;
      overscroll-behavior: contain;
    }
    header {
      padding: 12px 16px;
      background: #111827;
      border-bottom: 1px solid #1f2937;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
      flex-shrink: 0;
    }
    header strong { color: #f97316; }
    header small { color: #9ca3af; }
    main {
      flex: 1;
      min-height: 0;
      display: flex;
      flex-direction: column;
      padding: 12px;
      gap: 8px;
      overflow: hidden;
    }
    .row {
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
      margin-bottom: 8px;
    }
    input, button {
      font: inherit;
      border-radius: 999px;
      border: 1px solid #374151;
      padding: 8px 12px;
      outline: none;
      background: #020617;
      color: #e5e7eb;
    }
    input:focus {
      border-color: #f97316;
      box-shadow: 0 0 0 1px #f97316;
    }
    button {
      background: linear-gradient(to right, #f97316, #fb923c);
      border: none;
      color: #020617;
      font-weight: 600;
      flex-shrink: 0;
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
      white-space: nowrap;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    #roomInput, #passwordInput, #nameInput {
      flex: 1;
      min-width: 100px;
    }
    .hint {
      font-size: 11px;
      color: #9ca3af;
      margin-top: -4px;
      margin-bottom: 4px;
    }
    #messages {
      flex: 1 1 auto;
      min-height: 0;
      max-height: 100%;
      background: #020617;
      border-radius: 12px;
      border: 1px solid #1f2937;
      padding: 8px;
      overflow-y: auto;
      overflow-y: overlay;
      -webkit-overflow-scrolling: touch;
      font-size: 13px;
      display: flex;
      flex-direction: column;
      gap: 4px;
      scrollbar-width: thin;
      scrollbar-color: #4b5563 #1f2937;
      touch-action: pan-y;
    }
    #messages::-webkit-scrollbar { width: 6px; }
    #messages::-webkit-scrollbar-track {
      background: #1f2937;
      border-radius: 3px;
    }
    #messages::-webkit-scrollbar-thumb {
      background: #4b5563;
      border-radius: 3px;
    }
    #messages::-webkit-scrollbar-thumb:hover { background: #6b7280; }
    .msg {
      max-width: 80%;
      padding: 6px 10px;
      border-radius: 12px;
      display: inline-block;
      word-wrap: break-word;
    }
    .me {
      align-self: flex-end;
      background: #f97316;
      color: #020617;
    }
    .other {
      align-self: flex-start;
      background: #111827;
      color: #e5e7eb;
    }
    .meta {
      font-size: 10px;
      opacity: 0.7;
      margin-bottom: 2px;
    }
    .me .meta { text-align: right; }
    .system {
      text-align: center;
      font-size: 11px;
      color: #9ca3af;
      margin: 4px 0;
    }
    #sendForm {
      display: flex;
      padding: 8px 12px 12px 12px;
      gap: 8px;
      border-top: 1px solid #1f2937;
      flex-shrink: 0;
      margin-top: auto;
    }
    #messageInput { flex: 1; }
    @media (max-width: 480px) {
      .row { flex-direction: column; }
      #roomInput, #passwordInput, #nameInput { min-width: unset; }
      button { align-self: stretch; }
    }
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #f97316;
      color: #020617;
      padding: 12px 20px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(249,115,22,0.4);
      z-index: 1000;
      animation: slideIn 0.3s ease;
      font-size: 14px;
    }
    @keyframes slideIn {
      from { transform: translateX(100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
  </style>

  <script type="module">
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyA_TIewvo2zNRJUgH0LzFDWtIhk3Lo9F9Y",
      authDomain: "chatty-8c8f5.firebaseapp.com",
      databaseURL: "https://chatty-8c8f5-default-rtdb.firebaseio.com",
      projectId: "chatty-8c8f5",
      storageBucket: "chatty-8c8f5.firebasestorage.app",
      messagingSenderId: "299726638202",
      appId: "1:299726638202:web:3c8cb755292f14add0bfc3"
    };

    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import {
      getFirestore, collection, addDoc, query, orderBy, onSnapshot,
      serverTimestamp, where, doc, getDoc, setDoc
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Local identity
    const localIdKey = "chatLocalId";
    let localId = localStorage.getItem(localIdKey);
    if (!localId) {
      localId = "user_" + Math.random().toString(36).slice(2, 10);
      localStorage.setItem(localIdKey, localId);
    }

    let currentRoom = null;
    let unsubscribe = null;

    // Hash password
    async function hashPassword(password) {
      const encoder = new TextEncoder();
      const data = encoder.encode(password);
      const hashBuffer = await crypto.subtle.digest('SHA-256', data);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      return btoa(String.fromCharCode(...hashArray)).replace(/\+/g, '-').replace(/\//g, '_').slice(0, 32);
    }

    // Notifications
    async function initNotifications() {
      if ("Notification" in window && Notification.permission === "default") {
        await Notification.requestPermission();
      }
    }

    function showNotification(title, body) {
      if (Notification.permission === "granted") {
        new Notification(title, { 
          body, 
          icon: 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">ircle fill="%23f97316" cx="50" cy="50" r="40"/></svg>'
        });
      }
    }

    function scrollToBottom() {
      const messagesDiv = document.getElementById("messages");
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    // Room functions (global)
    async function checkRoomPassword(roomCode, hashedPassword) {
      try {
        const roomRef = doc(db, "rooms", roomCode);
        const roomSnap = await getDoc(roomRef);
        if (!roomSnap.exists()) {
          await setDoc(roomRef, {
            passwordHash: hashedPassword,
            createdAt: serverTimestamp()
          });
          return true;
        }
        return roomSnap.data().passwordHash === hashedPassword;
      } catch (err) {
        console.error(err);
        return false;
      }
    }

    function joinRoom(code) {
      if (unsubscribe) {
        unsubscribe();
        unsubscribe = null;
      }
      currentRoom = code;
      const messagesDiv = document.getElementById("messages");
      messagesDiv.innerHTML = "";
      const statusSpan = document.getElementById("status");
      
      const systemEl = document.createElement("div");
      systemEl.className = "system";
      systemEl.textContent = `Joined room "${code}". Share this code with exactly one other person.`;
      messagesDiv.appendChild(systemEl);
      scrollToBottom();

      statusSpan.textContent = `Room: ${code} | You: ${localStorage.getItem("chatDisplayName") || "Guest"}`;

      const q = query(
        collection(db, "messages"),
        where("room", "==", code),
        orderBy("createdAt", "asc")
      );

      unsubscribe = onSnapshot(q, (snapshot) => {
        const messagesDiv = document.getElementById("messages");
        const wasAtBottom = messagesDiv.scrollHeight - messagesDiv.scrollTop <= 100;
        
        messagesDiv.innerHTML = "";
        snapshot.forEach((doc) => {
          const data = doc.data();
          const isMe = data.senderId === localId;

          if (!isMe && wasAtBottom) {
            showNotification(`${data.senderName || "Someone"}`, data.text);
          }

          const wrapper = document.createElement("div");
          wrapper.className = "msg " + (isMe ? "me" : "other");

          const meta = document.createElement("div");
          meta.className = "meta";
          const name = data.senderName || "Anon";
          const ts = data.createdAt?.toDate ? data.createdAt.toDate().toLocaleTimeString() : "";
          meta.textContent = `${name}${ts ? " Â· " + ts : ""}`;

          const text = document.createElement("div");
          text.textContent = data.text;

          wrapper.appendChild(meta);
          wrapper.appendChild(text);
          messagesDiv.appendChild(wrapper);
        });
        if (wasAtBottom) scrollToBottom();
      });
    }

    // Initialize
    window.addEventListener("DOMContentLoaded", () => {
      initNotifications();
      
      const roomInput = document.getElementById("roomInput");
      const joinBtn = document.getElementById("joinBtn");
      const nameInput = document.getElementById("nameInput");
      const saveNameBtn = document.getElementById("saveNameBtn");
      const statusSpan = document.getElementById("status");
      const messagesDiv = document.getElementById("messages");
      const sendForm = document.getElementById("sendForm");
      const messageInput = document.getElementById("messageInput");

      const savedName = localStorage.getItem("chatDisplayName") || "";
      if (savedName) nameInput.value = savedName;

      saveNameBtn.addEventListener("click", () => {
        const name = nameInput.value.trim();
        if (!name) return;
        localStorage.setItem("chatDisplayName", name);
        statusSpan.textContent = `Room: ${currentRoom || "-"} | You: ${name}`;
      });

      joinBtn.addEventListener("click", async () => {
        const code = roomInput.value.trim();
        const password = document.getElementById("passwordInput").value;

        if (!code || !password) {
          alert("Room code and password required");
          return;
        }

        joinBtn.disabled = true;
        const hashedPassword = await hashPassword(password);
        const roomCheck = await checkRoomPassword(code, hashedPassword);

        if (!roomCheck) {
          alert("Wrong password for this room");
          joinBtn.disabled = false;
          return;
        }

        joinRoom(code);
        localStorage.setItem("chatLastRoom", code);
        joinBtn.disabled = false;
      });

      sendForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        e.stopPropagation();
        const text = messageInput.value.trim();
        if (!text || !currentRoom) return;
        const name = localStorage.getItem("chatDisplayName") || "Guest";

        try {
          await addDoc(collection(db, "messages"), {
            room: currentRoom,
            text,
            senderId: localId,
            senderName: name,
            createdAt: serverTimestamp()
          });
          messageInput.value = "";
        } catch (err) {
          console.error(err);
          alert("Failed to send message.");
        }
      });

      const urlMatch = location.hash.match(/room=([A-Za-z0-9_-]+)/);
      const lastRoom = urlMatch ? urlMatch[1] : localStorage.getItem("chatLastRoom");
      if (lastRoom) {
        roomInput.value = lastRoom;
      }
    });
  </script>
</head>
<body>
  <div class="app">
    <header>
      <div>
        <strong>Room Code Chat</strong><br />
        <small id="status">Room: - | You: Guest</small>
      </div>
      <small>2-person use recommended</small>
    </header>
    <main>
      <div class="row">
        <input id="roomInput" placeholder="Room code (e.g. abc123)" />
        <input id="passwordInput" type="password" placeholder="Room password" />
        <button id="joinBtn">Join</button>
      </div>
      <div class="hint">Enter room code + password. Share both with your chat partner.</div>
      <div class="row">
        <input id="nameInput" placeholder="Display name (local only)" />
        <button id="saveNameBtn">Save</button>
      </div>
      <div class="hint">Name stored only in this browser. No accounts needed.</div>
      <div id="messages"></div>
    </main>
    <form id="sendForm">
      <input id="messageInput" autocomplete="off" placeholder="Type a message..." />
      <button type="submit">Send</button>
    </form>
  </div>
</body>
</html>
